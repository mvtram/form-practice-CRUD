<div class="panel panel-primary">
<div class="panel-heading">
  {{ title }}
</div>
<div class="panel-body">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="col-md-4">First Name</label>
      <input type="text" class="form-control" formControlName="firstname" #firstname [(ngModel)]="profile.firstname" />
    </div>
    <div
      *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['firstname'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
    <div class="form-group">
      <label class="col-md-4">Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" #lastname [(ngModel)]="profile.lastname" />
    </div>
    <div
      *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['lastname'].errors.required">
      last  Name is required.
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4">Email</label>
      <input type="text" class="form-control" formControlName="email" #email [(ngModel)]="profile.email" />
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <button (click)="updateProfile(firstname.value,lastname.value, email.value)" [disabled]="angForm.pristine || angForm.invalid"
        class="btn btn-primary">Update</button>
    </div>
</div>
