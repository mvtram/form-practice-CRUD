


<div class="card">
  <div class="card-body">
<form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" name="firstname" formControlName="firstname" #firstname />
      </div>
      <div
        *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['firstname'].errors.required">
        First  Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" name="lastname" formControlName="lastname" #lastname />
      </div>
      <div
        *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['lastname'].errors.required">
         Last Name is required.
        </div>
      </div>



      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" name="email" formControlName="email" #email />
      </div>
      <div
        *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addAdUnit(firstname.value, lastname.value, email.value)" [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
